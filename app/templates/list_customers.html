<!DOCTYPE html>
<html>
<head>
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <center>
    <h1>Lista de Clientes</h1>
    <a href="{{ url_for('add_customer') }}">Adicionar Novo Cliente</a>
    <ul class="customer-list">
        {% for customer in customers %}
            <li>
                <span class="customer-info">{{ customer.name }} - {{ customer.email }}</span>
                <div class="actions">
                    <a href="{{ url_for('edit_customer', id=customer.id) }}" class="edit-button">Editar</a>
                    <form action="{{ url_for('delete_customer', id=customer.id) }}" method="post" class="delete-form">
                        <button type="submit" class="button">Excluir</button>
                    </form>
                </div>
            </li>   
            {% endfor %}.
        </ul>
    </center>
</body>
</html>
