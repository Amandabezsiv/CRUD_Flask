<!DOCTYPE html>
<html>
<head>
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form method="post">
        Nome: <input type="text" name="name" value="{{ product.name }}" required><br>
        Descrição: <textarea name="description">{{ product.description }}</textarea><br>
        Preço: <input type="number" step="0.01" name="price" value="{{ product.price }}" required><br>
        Estoque: <input type="number" name="stock" value="{{ product.stock }}" required><br>
        <input type="submit" value="Atualizar">
    </form>
    <a href="{{ url_for('list_products') }}">Voltar à Lista de Produtos</a>
</body>
</html>
